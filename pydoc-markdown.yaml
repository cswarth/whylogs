loaders:
  - type: python
    search_path: [./src]
processors:
  - type: filter
    skip_empty_modules: true
    exclude_private: true
    document_only: false
  - type: smart
  - type: crossref
renderer:
  type: docusaurus
  docs_base_path: docusaurus
  relative_output_path: whylogs-api
  signature_in_header: true
  markdown:
    escape_html_in_docstring: true

